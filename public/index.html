<!DOCTYPE html>
<html lang="en">
<head>
    <meta HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>Compression Test</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<video autoplay id="vid"></video>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" >

            <div class="col-xs-6 col-sm-12">
                    <canvas id="vidCanv" width="320" height="240" ></canvas>
            </div>

            <div class="col-xs-3 col-sm-12">
                    <canvas id="vidLog" width="320" height="240" ></canvas>
            </div>

            <div class="col-xs-3 col-sm-12">
                <canvas id="vidExp" width="320" height="240" ></canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" >
            <div class="row">
                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                 <canvas id="canvHaffman" width="320" height="240" ></canvas>
                 </div>
                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                 <canvas id="HaffmanStat" width="320" height="240" ></canvas>
                 </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <canvas id="canvRLE" width="320" height="240"></canvas>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <canvas id="RLEStat" width="320" height="240" ></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <canvas id="canvLZW" width="320" height="240" ></canvas>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <canvas id="LZWStat" width="320" height="240" ></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/socket.io.js"></script>
    <script src="./javascripts/script.js"></script>

</body>
</html>
